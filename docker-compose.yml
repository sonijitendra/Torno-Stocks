version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tinystock}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tinystock}
      POSTGRES_DB: ${POSTGRES_DB:-tinystock}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tinystock"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      PORT: ${PORT:-8080}
      DB_DRIVER: postgres
      DATABASE_URL: postgres://${POSTGRES_USER:-tinystock}:${POSTGRES_PASSWORD:-tinystock}@postgres:5432/${POSTGRES_DB:-tinystock}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRY: ${JWT_EXPIRY:-24h}
      RATE_LIMIT: ${RATE_LIMIT:-100}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      TINYSTOCK_API_URL: ${TINYSTOCK_API_URL:-http://backend:8080}
    depends_on:
      - backend

volumes:
  postgres-data:
